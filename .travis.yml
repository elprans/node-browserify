language: node_js
node_js:
  - "10"
  - "9"
  - "8"
  - "6"
  - "4"
  - "iojs"
  - "0.12"
  - "0.10"
  - "0.8"
  - "0.6"
before_install:
  # Old npm certs are untrusted https://github.com/npm/npm/issues/20191
  - 'if [ "${TRAVIS_NODE_VERSION}" = "0.6" ] || [ "${TRAVIS_NODE_VERSION}" = "0.8" ]; then export NPM_CONFIG_STRICT_SSL=false; fi'
  - 'nvm install-latest-npm'
install:
  - 'if [ "${TRAVIS_NODE_VERSION}" = "0.6" ] || [ "${TRAVIS_NODE_VERSION}" = "0.9" ]; then nvm install --latest-npm 0.8 && npm install && nvm use "${TRAVIS_NODE_VERSION}"; else npm install; fi;'
sudo: false
matrix:
  fast_finish: true
  allow_failures:
    - node_js: "0.6"

before_deploy:
  - export _VER="${TRAVIS_TAG/#v/}"
  - export _UPSTREAM_VER="${_VER/%-gentoo/}"
  - export _SRC_DIR="$(pwd)"
  - npm pack
  - mkdir /tmp/browserify-${_UPSTREAM_VER}
  - cd /tmp/browserify-${_UPSTREAM_VER} && npm install "${_SRC_DIR}/browserify-${_UPSTREAM_VER}.tgz" && rm -f .bin
  - cd /tmp && tar czf "${_SRC_DIR}/browserify-build.tar.gz" browserify-${_UPSTREAM_VER} && cd "${_SRC_DIR}"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file:
    - browserify-build.tar.gz
  on:
    tags: true
    repo: elprans/node-browserify
node: '6'
